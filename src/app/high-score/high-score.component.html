<div class="container mt-4">
    <h1 class="text-center mb-4">Top Cocktail Enthusiasts</h1>
  
    <div *ngIf="highScores.length > 0; else noScores">
      <ul class="list-group">
        <li *ngFor="let score of highScores" class="list-group-item d-flex justify-content-between align-items-center">
          {{ score.playerName }}
          <span class="badge bg-primary rounded-pill">{{ score.score }}</span>
        </li>
      </ul>
    </div>
  
    <ng-template #noScores>
      <p class="text-center">No high scores available. Be the first to score high!</p>
    </ng-template>
  </div>
