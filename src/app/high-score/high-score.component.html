<div class="container mt-4">
  <h1 class="text-center mb-4">High Scores</h1>

  <div class="row">
    <div class="col-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player Name</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let score of highScores; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ score.playerName }}</td>
            <td>{{ score.score }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
